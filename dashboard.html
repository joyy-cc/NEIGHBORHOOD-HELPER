<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Helper Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>Neighborhood Helper</h2>
            <nav>
                <button id="taskBoardBtn">Task Board</button>
                <button id="resourceSharingBtn">Resource Sharing</button>
                <button id="skillSharingBtn">Skill Sharing</button>
                <button id="eventsBtn">Events</button>
                <button id="chatBtn">Chat</button>
                <button id="logoutBtn">Logout</button>
            </nav>
        </aside>
        
        <main class="main-content">
            <div id="taskBoard" class="content-section">Welcome to the Task Board!</div>
            <div id="resourceSharing" class="content-section">Resource Sharing Section</div>
            <div id="skillSharing" class="content-section">Skill Sharing Section</div>
            <div id="events" class="content-section">Events Section</div>
            <div id="chat" class="content-section">Chat Section</div>
        </main>
    </div>

    <script src="dashboard.js"></script>
    <script src="resourcesharing.js"></script>
    <script src="skillsharing.js"></script>
    <script src="events.js"></script>
    <script src="chat.js"></script>
    <script src="taskboard.js"></script>
    
</body>
</html>
